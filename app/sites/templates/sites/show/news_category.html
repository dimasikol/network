{% extends 'base.html' %}
{% load static %}

{% block title %}Категории {{ item.category.name }} {% endblock title %}
{% block body %}
    {% for item in context %}
        <div>
            <div><a href="{% url 'news_item' item.category.slug item.slug %}">{{ item.name }}</a></div>
            <a href="{{ item.slug }}"><img src="{{ item.image.url }}" alt="" width="100"></a>
        </div>
        <br>
    {% endfor %}
{% endblock body %}
